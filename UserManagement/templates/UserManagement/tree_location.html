<li>{{ location.location_name }}
    {%if location.children %}
        <ul>
         {% for ch in location.children.get_queryset %}     # related_name in model
              {% with location=ch template_name="UserManagement/tree_location.html" %}
                   {% include template_name %}
              {% endwith %}
         {% endfor %}
         </ul>
    {% endif %}
</li>
