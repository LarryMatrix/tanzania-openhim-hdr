{% extends 'base_component.html' %}

{% block content %}

    <body class="vertical-layout vertical-compact-menu 1-column blank-page" data-open="click" data-menu="vertical-compact-menu" data-col="1-column">

    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-header row mb-1">
            </div>
            <div class="content-body">
                <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                    <form class="login100-form validate-form flex-sb flex-w" action="{% url 'authenticate_user' %}" method="post">

                        {% csrf_token %}
                    	<span class="login100-form-title p-b-32">
                          Account  Login
					</span>

					<span class="txt1 p-b-11">
						Username
					</span>
                        <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                            <input class="input100" type="text" name="username" >
                            <span class="focus-input100"></span>
                        </div>

					<span class="txt1 p-b-11">
						Password
					</span>
                        <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
                            <input class="input100" type="password" name="password" >
                            <span class="focus-input100"></span>
                        </div>

                        <div class="flex-sb-m w-full p-b-48">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                <label class="label-checkbox100" for="ckb1">
                                    Remember me
                                </label>
                            </div>

                        </div>

                        {% if messages %}
                            <ul class="messages" style="color: #FF0000;">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}



                        <div class="container-login100-form-btn">

                            <button class="login100-form-btn">
                                Login
                            </button>

                        </div>

                    </form>
                </div>

                <div id="dropDownSelect1"></div>
            </div>

        </div>
    </div>

    <div class="bg-full-screen-image">

    </div>



    </body>

{% endblock %}
